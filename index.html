<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTracker ðŸŒ²</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scene">
        <!-- Animated background elements -->
        <div class="stars"></div>
        <div class="clouds">
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
            <div class="cloud cloud-3"></div>
        </div>
        
        <div class="ground"></div>
        
        <div class="container">
            <!-- Tree visualization -->
            <div class="tree-container">
                <div class="tree" id="tree">
                    <div class="trunk"></div>
                    <div class="leaves">
                        <div class="leaf leaf-1"></div>
                        <div class="leaf leaf-2"></div>
                        <div class="leaf leaf-3"></div>
                        <div class="leaf leaf-4"></div>
                        <div class="leaf leaf-5"></div>
                    </div>
                </div>
                <div class="tree-shadow"></div>
            </div>

            <!-- Timer display -->
            <div class="timer-ring">
                <svg viewBox="0 0 200 200">
                    <circle class="ring-bg" cx="100" cy="100" r="90"/>
                    <circle class="ring-progress" id="progressRing" cx="100" cy="100" r="90"/>
                </svg>
                <div class="timer-display">
                    <div id="elapsed" class="time">0:00</div>
                    <div id="status" class="status-text">Ready to focus</div>
                </div>
            </div>

            <!-- Hidden info -->
            <p class="started-info">Started: <span id="startedAt">-</span></p>

            <!-- Controls -->
            <div class="controls">
                <button id="startBtn" onclick="startTimer()" class="btn btn-start" disabled>
                    <span class="btn-icon">â–¶</span>
                    <span>Plant Tree</span>
                </button>
                <button id="stopBtn" onclick="stopTimer()" class="btn btn-stop" disabled>
                    <span class="btn-icon">â¬›</span>
                    <span>Harvest</span>
                </button>
            </div>

            <div class="controls secondary">
                <button onclick="fetchStatus(true)" class="btn btn-secondary">
                    <span>ðŸŒ¿</span> Status
                </button>
                <button onclick="showTotal()" class="btn btn-secondary">
                    <span>ðŸŒ³</span> Forest
                </button>
                <button onclick="resetTimer()" class="btn btn-danger">
                    <span>ðŸ”„</span> Reset
                </button>
            </div>

            <p id="error" class="error"></p>
        </div>
    </div>

    <!-- Modal Dialog -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-icon">ðŸŒ²</div>
            <p id="modalText"></p>
            <button onclick="closeModal()" class="btn btn-modal">Continue</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
